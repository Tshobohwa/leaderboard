<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1 class="leaderboard">Leaderboard</h1>
    <main class="main">
        <section class="main__section">
            <header class="section__header">
                <h2 class="section__title">Recent scores</h2>
                <button class="section__btn" type="button">Refresh</button>
            </header>
            <ul class="section__list"></ul>
        </section>
        <section class="main__section">
            <h2 class="section__title">Add your score</h2>
            <form class="form">
                <input class="form__input" type="text" placeholder="Your name" required>
                <input class="form__input" type="number" placeholder="Your score" required>
                <button class="form__btn" type="submit">Submit</button>
                <p class="form__text"></p>
            </form>
        </section>
    </main>
</body>

</html>
